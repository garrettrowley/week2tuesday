<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="card">
          <img id="toggleImg" class="card-img-top" src="imgs/cool.jpg" alt="cool">
          <div class="card-body">
            <h5 class="card-title">jQuery Toggle(show/hide)</h5>
            <p>This will toggle display as none</p>
            <a id="toggler" class="btn btn-primary">Click Me!</a>
          </div>
        </div>
        <div class="card">
          <img id="toggleFade" class="card-img-top" src="imgs/cool.jpg" alt="cool">
          <div class="card-body">
            <h5 class="card-title">jQuery Toggle Fade</h5>
            <p>This will fade the image in and out</p>
            <a id="toggler2" class="btn btn-primary">Click Me!</a>
          </div>
        </div>
        <div class="card">
          <img id="toggleSlide" class="card-img-top" src="imgs/cool.jpg" alt="cool">
          <div class="card-body">
            <h5 class="card-title">jQuery Toggle Slide</h5>
            <p>This will slide the image</p>
            <a id="toggler3" class="btn btn-primary">Click Me!</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
