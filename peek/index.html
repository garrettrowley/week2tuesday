  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarNav">

          <li class="nav-item">
            <a class="nav-link" href="cat-v-dog.html">woof meow</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="btn-group btn-group-lg" role="group" aria-label="...">
            <button class="btn btn-success" id="greenButton" type="button" name="button">green</button>
            <button class="btn btn-warning" id="yellowButton" type="button" name="button">yellow</button>
            <button class="btn btn-danger" id="redButton" type="button" name="button">red</button>
            <button class="btn btn-primary" id="mysteryButton" type="button" name="button">???</button>
            <button class="btn btn-secondary" id="dontTouch" type="button" name="button">don't touch</button>
            <button class="btn btn-primary" id="raveButton" type="button" name="button">rave</button>
          </div>
        </div>
      </div>
      <div class="row">
          <div class="col-md-4 card">
            <img id="toggleImg" class="card-img-top" src="imgs/cool.jpg" alt="cool">
            <div class="card-body">
              <h5 class="card-title">jQuery Toggle(show/hide)</h5>
              <p>This will toggle display as none</p>
              <a id="toggler" class="btn btn-primary">Click Me!</a>
            </div>
          </div>
          <div class="card col-md-4">
            <img id="toggleFade" class="card-img-top" src="imgs/cool.jpg" alt="cool">
            <div class="card-body">
              <h5 class="card-title">jQuery Toggle Fade</h5>
              <p>This will fade the image in and out</p>
              <a id="toggler2" class="btn btn-primary">Click Me!</a>
            </div>
          </div>
          <div class="card col-md-4">
            <img id="toggleSlide" class="card-img-top" src="imgs/cool.jpg" alt="cool">
            <div class="card-body">
              <h5 class="card-title">jQuery Toggle Slide</h5>
              <p>This will slide the image</p>
              <a id="toggler3" class="btn btn-primary">Click Me!</a>
            </div>
          </div>
      </div>
    </div>
